<!DOCTYPE html>
<html>
  <head>
    <title>Image Viewer</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>
  <body>
    <div class="image-viewer__container">
      <p class="image-viewer__title">Image Viewer</p>
      <div class="image-viewer__main">
        <div class="image-viewer__button">
          <img src="./images/back.png" alt="back arrow" id="previous" />
        </div>
        <div class="image-viewer__display">
          <div class="image-viewer__display-source-wrapper">
            Source link:
            <span>
              <a class="link" href=""></a>
            </span>
          </div>
        </div>
        <div class="image-viewer__button">
          <img src="./images/next.png" alt="next arrow" id="next" />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
